<mat-card class="example-card"  *ngFor="let entry of listOfEntries">
  <mat-card-header>
    <div mat-card-avatar  class="example-header-image"></div>
    <mat-card-title class="title">{{entry.entry_title}}</mat-card-title>
    <mat-card-subtitle>Autor:{{ entry.entry_author?.username }}</mat-card-subtitle>
    <mat-card-subtitle> {{entry.entry_date| date:'medium'}}</mat-card-subtitle>

  </mat-card-header>
  <img mat-card-image class="img-article"  src="{{entry.image}}"alt="">

  <mat-card-content>
    <p>
      {{entry.entry_text}}
    </p>
  </mat-card-content>
  <mat-card-actions class="action-buttons">
    <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> {{entry.totalLikes}}</button>
    <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
    <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
    <button mat-button (click)="likePost(entry.id)">
      <mat-icon class="white-icon" *ngIf="!entry.likes.includes(entry.entry_author);else elseBlock">thumb_up_alt</mat-icon>
      <ng-template #elseBlock>
        <mat-icon class="white-icon">thumb_down_alt</mat-icon>
      </ng-template>
    </button>
    <a mat-button color="primary"  target="_blank" ><mat-icon>visibility</mat-icon> More</a>
  </mat-card-actions>


</mat-card>
