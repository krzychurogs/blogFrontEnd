<div class="container"  >

  <div class="cardList" >

      <div class="nameUser">
        <input type="search" placeholder="Szukaj" [(ngModel)]="searchTerm">
       <p   *ngFor="let item of listOfUsers|receiverFilter:searchTerm"  (click)="getChatMessage(item.receiver.id)" >

         <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg"alt="">{{item.receiver.username}}<br></p>
      </div>
  </div>
  <div class="messageList" >

    <div class="infUser">

      <div class="infNick">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/chat_avatar_01.jpg" alt="">
        <h1 >{{receiverName}}</h1>
      </div>

      <div class="infButton">
        <button mat-button color="accent"><mat-icon>call_made</mat-icon> Blog</button>
        <button mat-button color="accent"><mat-icon>call</mat-icon> Zadzwon</button>
      </div>



    </div>
    <div class="message-wrapper" #scrollMe [scrollTop]="scrollMe.scrollHeight" >
      <div *ngFor="let item of messagesReceiver;last as isLast" class="message">

        <span [ngClass]="{'senderSpan': item.sender.id==userid,'senderReceiv': item.receiver.id==userid,'lastsender':isLast}">
         {{item.sender.username}},{{item.timestamp|date:'medium'}}</span>
        <p [ngClass]="{'sender': item.sender.id==userid,'receiv': item.receiver.id==userid,'lastsender':isLast}">
          {{item.message}}

        </div>

      </div>
      <form [formGroup]="myForm" (ngSubmit)="sendMessage()">
        <div class="formMessage">
          <input type="text" class="addCom"   formControlName="message">
          <button type="submit"class="btn btn-primary addBtn">Wy≈õlij</button>
        </div>
      </form>

  </div>

</div>
